<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/notice_write.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <h2>공지사항 작성하기</h2>
            <form>
                <table>
                    <tr>
                        <td><label>제목 : </label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>이름 : </label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>비밀번호 : </td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td><label>날짜</label></td>
                        <td>
                            <input type="number">년
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>월
                            <input type="number">일
                            <!--or
                            <input type="number" placeholder="2022/04/19">
                            or <span>*8자리 숫자로 입력</span> 
                            -->
                        </td>
                    </tr>
                    <tr>
                        <td>내용 작성 : </td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>첨부 : </td>
                        <td><input type="button" value="파일첨부"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="저장">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
